<div class="container" style="width:500px; height:300px">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Set Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let miles of milestoneArray">
        <th scope="row">{{miles.id}}</th>
        <td>{{miles.name}}</td>
        <td>{{miles.description}}</td>
        <td>{{miles.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
